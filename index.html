<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kido Tales — Kids Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<header>
    <nav class="navbar">
        <a href="#home" class="logo">Kido Tales</a>
        <ul class="menu">
            <li><a href="#abc">Alphabet</a></li>
            <li><a href="#count">Counting</a></li>
            <li><a href="#animals">Animals</a></li>
            <li><a href="#birds">Birds</a></li>
        </ul>
    </nav>
</header>

<!-- Hero Section -->
<section id="home" class="hero">
    <h1>Welcome to <span>Kido Tales</span></h1>
    <p>Learn ABC, Counting, Animals & Birds the fun way!</p>
</section>

<!-- Alphabet -->
<section id="abc" class="section">
    <h2>Alphabet A–Z</h2>
    <div class="grid">
        <!-- Example letter -->
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <!-- باقی حروف یہاں repeat کریں -->
    </div>
</section>

<!-- Counting -->
<section id="count" class="section">
    <h2>Counting 1–100</h2>
    <div class="grid count-grid">
        <!-- نمبر 1 سے 100 تک -->
        <script>
            for (let i=1; i<=100; i++){
                document.write('<div class="box">'+ i +'</div>');
            }
        </script>
    </div>
</section>

<!-- Animals Gallery -->
<section id="animals" class="section">
    <h2>Animals</h2>
    <div class="gallery">
        <div class="card"><img src="images/lion.jpg" alt="Lion"><p>Lion</p></div>
        <div class="card"><img src="images/elephant.jpg" alt="Elephant"><p>Elephant</p></div>
        <div class="card"><img src="images/tiger.jpg" alt="Tiger"><p>Tiger</p></div>
    </div>
</section>

<!-- Birds Gallery -->
<section id="birds" class="section">
    <h2>Birds</h2>
    <div class="gallery">
        <div class="card"><img src="images/eagle.jpg" alt="Eagle"><p>Eagle</p></div>
        <div class="card"><img src="images/parrot.jpg" alt="Parrot"><p>Parrot</p></div>
        <div class="card"><img src="images/owl.jpg" alt="Owl"><p>Owl</p></div>
    </div>
</section>

<!-- Footer -->
<footer>
    © 2026 Kido Tales — All Rights Reserved.
</footer>

</body>
</html>
