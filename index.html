<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="hZaaZoFn4bmZsFAnr_eSrcXHsBHUdQwa0oS9isD6Nc4" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kido Tales - Kids Learning with Fun | ABC, Numbers, and Songs</title>

  <!-- 🌍 SEO Meta Tags -->
  <meta name="description" content="Kido Tales is a fun learning website for kids. Learn ABC, numbers, colors, and watch educational videos. Interactive sound and cartoon design for children!">
  <meta name="keywords" content="Kido Tales, kids learning, ABC for kids, learning website, nursery rhymes, educational videos, alphabet sounds, kids education, online learning for kids">
  <meta name="author" content="Numan Ishaq">
  <meta name="robots" content="index, follow">

  <!-- Social Preview -->
  <meta property="og:title" content="Kido Tales - Fun Learning for Kids">
  <meta property="og:description" content="Learn alphabets, numbers, and colors with sound and YouTube videos. Perfect for children!">
  <meta property="og:url" content="https://nomiali1.github.io/kido-tales-website/">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://nomiali1.github.io/kido-tales-website/kido-logo.png">

  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffd6ff, #caffbf);
      margin: 0;
      text-align: center;
    }

    header {
      background-color: #ff70a6;
      color: white;
      padding: 20px;
      font-size: 2.5em;
      animation: slideDown 1s ease-in-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .alphabet-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .letter {
      background-color: #ffb3c6;
      color: #fff;
      font-size: 2em;
      border-radius: 20px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .letter:hover {
      transform: scale(1.1);
      background-color: #ff70a6;
    }

    section {
      margin-top: 40px;
    }

    iframe {
      width: 320px;
      height: 200px;
      border-radius: 20px;
      margin: 10px;
    }

    footer {
      background-color: #a2d2ff;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>Kido Tales - Fun Learning for Kids 🎨</header>

  <h2>🔤 Learn Alphabets with Sound</h2>
  <div class="alphabet-container" id="alphabetContainer"></div>

  <section>
    <h2>🎬 Learning Videos</h2>
    <iframe src="https://www.youtube.com/embed/hq3yfQnllfQ" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/tVlcKp3bWH8" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/ho08YLYDM88" allowfullscreen></iframe>
  </section>

  <footer>© 2025 Kido Tales | Created by Numan Ishaq | Learn with Fun</footer>

  <script>
    const alphabetContainer = document.getElementById('alphabetContainer');
    const sounds = {
      A: 'https://www.soundjay.com/button/beep-07a.mp3',
      B: 'https://www.soundjay.com/button/beep-08b.mp3',
      C: 'https://www.soundjay.com/button/beep-09.mp3'
      // آپ باقی حروف بھی شامل کر سکتے ہیں
    };

    for (let i = 65; i <= 90; i++) {
      const letter = String.fromCharCode(i);
      const div = document.createElement('div');
      div.className = 'letter';
      div.textContent = letter;

      div.addEventListener('click', () => {
        const sound = new Audio(sounds[letter] || '');
        if (sound.src) sound.play();
        alert(letter + " for " + 
          (letter === 'A' ? 'Apple 🍎' :
           letter === 'B' ? 'Ball ⚽' :
           letter === 'C' ? 'Cat 🐱' : 'Cool! 😄'));
      });

      alphabetContainer.appendChild(div);
    }
  </script>

</body>
</html>
