<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kido Tales - Learn with Fun!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffd6ff, #caffbf);
      margin: 0;
      text-align: center;
    }

    header {
      background-color: #ff70a6;
      color: white;
      padding: 20px;
      font-size: 2.5em;
      animation: slideDown 1s ease-in-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .alphabet-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .letter {
      background-color: #ffb3c6;
      color: #fff;
      font-size: 2em;
      border-radius: 20px;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .letter:hover {
      transform: scale(1.1);
      background-color: #ff70a6;
    }

    section {
      margin-top: 40px;
    }

    iframe {
      width: 320px;
      height: 200px;
      border-radius: 20px;
      margin: 10px;
    }

    footer {
      background-color: #a2d2ff;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
