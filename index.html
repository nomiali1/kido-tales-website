
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kido Learning â€“ Read & Listen</title>

<!-- React -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
body{
  margin:0;
  font-family: 'Poppins', sans-serif;
  background:#f2f7ff;
}

/* NAVBAR */
.nav{
  background:white;
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
}

.nav h2{color:#004aad}

/* HERO */
.hero{
  padding:70px 20px;
  text-align:center;
  background:linear-gradient(135deg,#6ec1ff,#eaf6ff);
}

.hero h1{
  font-size:3rem;
  color:#004aad;
}

/* GRID */
.grid{
  padding:50px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
}

/* CARD */
.card{
  background:white;
  border-radius:20px;
  padding:20px;
  text-align:center;
  box-shadow:0 15px 30px rgba(0,0,0,.15);
  cursor:pointer;
  transition:.3s;
}

.card:hover{
  transform:scale(1.1);
}

.card img{
  width:100%;
  height:150px;
  object-fit:contain;
}

.letter{
  font-size:3rem;
  color:#004aad;
}

.word{
  font-size:1.2rem;
  font-weight:bold;
}

/* FOOTER */
footer{
  background:#004aad;
  color:white;
  padding:15px;
  text-align:center;
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">

const data = [
  {letter:"A", word:"Apple", img:"images/apple.jpg", sound:"sounds/a.mp3"},
  {letter:"B", word:"Ball", img:"images/ball.jpg", sound:"sounds/b.mp3"},
  {letter:"C", word:"Cat", img:"images/cat.jpg", sound:"sounds/c.mp3"},
  {letter:"D", word:"Dog", img:"images/dog.jpg", sound:"sounds/d.mp3"},
  // ðŸ‘‰ Ø§Ø³ÛŒ Ø·Ø±Ø­ E Ø³Û’ Z ØªÚ© add Ú©Ø±ÛŒÚº
]

function Navbar(){
  return(
    <div className="nav">
      <h2>Kido Learning</h2>
      <strong>Read & Listen</strong>
    </div>
  )
}

function Hero(){
  return(
    <div className="hero">
      <h1>Learn A to Z</h1>
      <p>Reading + Listening for Kids</p>
    </div>
  )
}

function Card({item}){
  const playSound = () =>{
    new Audio(item.sound).play()
  }

  return(
    <div className="card" onClick={playSound}>
      <div className="letter">{item.letter}</div>
      <img src={item.img}/>
      <div className="word">{item.word}</div>
      <small>Click to Listen ðŸ”Š</small>
    </div>
  )
}

function App(){
  return(
    <>
      <Navbar/>
      <Hero/>
      <div className="grid">
        {data.map((item,i)=>(
          <Card key={i} item={item}/>
        ))}
      </div>
      <footer>Â© 2026 Kido Learning</footer>
    </>
  )
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>)

</script>
</body>
</html>
